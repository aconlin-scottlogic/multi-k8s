apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: api-server
          image: stephengrider/multi-server
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: 'redis-cluster-ip-service'
            - name: REDIS_PORT
              value: '6379'
            - name: PGUSER
              value: 'postgres'
            - name: PGHOST
              value: 'postgres-cluster-ip-service'
            - name: PGDATABASE
              value: 'postgres'
            - name: PGPORT
              value: '5432'
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password-secret
                  key: PGPASSWORD
